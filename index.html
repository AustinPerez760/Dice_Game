<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Dice Game</title>
  </head>
  <body>
    <div id="confetti-container"></div>
    <div class="game-container">
      <main>
        <div class="game-content">
          <section class="player player--0 player--active">
            <h2 class="name" id="name--0">Player 1</h2>
            <p class="score" id="score--0">0</p>
            <div class="current">
              <p class="current-label">Current</p>
              <p class="current-score" id="current--0">0</p>
            </div>
            <div class="rolls-left">
              <p class="rolls-label">Rolls Left</p>
              <p class="rolls-number" id="rolls--0">6</p>
            </div>
          </section>

          <section class="player player--1">
            <h2 class="name" id="name--1">Player 2</h2>
            <p class="score" id="score--1">0</p>
            <div class="current">
              <p class="current-label">Current</p>
              <p class="current-score" id="current--1">0</p>
            </div>
            <div class="rolls-left">
              <p class="rolls-label">Rolls Left</p>
              <p class="rolls-number" id="rolls--1">6</p>
            </div>
          </section>

          <img src="dice-1.png" alt="Dice face" class="dice" />
          <div class="button-container">
            <button class="btn btn--new"><span>↪️</span>New Game</button>
            <button class="btn btn--roll"><span>🎲</span>Roll Dice</button>
            <button class="btn btn--hold"><span>🚫</span>Hold</button>
          </div>
        </div>
        <div class="stats-panel">
          <h2>Win Tracker</h2>
          <div class="wins-container">
            <div class="player-wins">
              <h3>Player 1</h3>
              <p id="player1-wins">0</p>
            </div>
            <div class="player-wins">
              <h3>Player 2</h3>
              <p id="player2-wins">0</p>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
